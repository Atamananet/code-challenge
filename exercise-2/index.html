<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo list App</title>
    <meta charset="utf-8" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="container">
      <p>
        <label
          id="new-task-label"
          for="new-task"
          style="display: block; margin: 0 0 20px"
        >
          <b>Add Item</b>
        </label>
        <input id="new-task" type="text" tabindex="0" />
        <button type="button" tabindex="0">Add</button>
      </p>

      <h3>
        <b>Todo</b>
      </h3>
      <ul id="incomplete-tasks">
        <li>
          <label>
            <input type="checkbox" />
            Pay Bills
          </label>
          <input type="text" />
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>

        <li>
          <label>
            <input type="checkbox" />
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" />
          <button class="edit">Save</button>
          <button class="delete">Delete</button>
        </li>
      </ul>

      <h3>
        <b>Completed</b>
      </h3>
      <ul id="completed-tasks">
        <!-- <li>
          <label>
            <input type="checkbox" checked />
            See the Doctor
          </label>
          <input type="text" />
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li> -->
      </ul>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
